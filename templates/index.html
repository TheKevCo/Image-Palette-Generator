{% include "header.html" %}

<div class="jumbotron" style="text-align: center;">
  <h1 class="display-4">Powered by Flask.</h1>
  <p class="lead">Image Color Palette </p>
  <hr class="my-4">
  <p>Click below to upload an image</p>
  <p>
    <a class="btn btn-dark" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
      Start
    </a>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
      <div class="container">
        <form  method="POST" enctype="multipart/form-data" role="form" class="form-horizontal">
          {{ form.hidden_tag() }}
          {{ form.file }}
          <input type="submit">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container">

<img src="data:;base64,{{ image }}" width="500" height="500" class="rounded mx-auto d-block">

</div>
